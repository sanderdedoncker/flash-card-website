{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}
Reset Password
{% endblock %}


{% block app_content %}
<div class="container">
    <div class="row col-xs-12">
    <h4>Fill in the form below to change your password.</h4>
        {{ wtf.quick_form(form=form, novalidate=True, button_map={"submit": "danger"}) }}
    </div>
</div>
{% endblock %}

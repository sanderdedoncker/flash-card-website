{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}
Login
{% endblock %}


{% block app_content %}
<div class="container">
    <div class="row col-xs-12">
    <h4>Please log in using the form below.</h4>
        {{ wtf.quick_form(form=form, novalidate=True) }}
        <p>New here? <a href="{{ url_for('auth.register') }}">Click to register!</a></p>
    </div>
</div>
{% endblock %}

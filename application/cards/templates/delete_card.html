{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}
Delete Card
{% endblock %}


{% block app_content %}
<div class="container">
    <div class="row">
    <h2>Do you really want to delete this card?</h2>
        {{ wtf.quick_form(form=form, novalidate=True, button_map={"confirm_delete": "danger"}) }}
        <span><a href="{{ url_for('cards.cards') }}" class="btn">Back to cards.</a></span>
    </div>
</div>
{% endblock %}

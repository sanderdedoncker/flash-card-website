{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}
Add Card
{% endblock %}


{% block app_content %}
<div class="container">
    <div class="row col-xs-12">
    <h4>Fill in the form below to add a new card to your collection.</h4>
        {{ wtf.quick_form(form=form, novalidate=True, button_map={"submit": "primary"}) }}
    </div>
</div>
{% endblock %}

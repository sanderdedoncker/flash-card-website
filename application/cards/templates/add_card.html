{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}
Add Card
{% endblock %}


{% block app_content %}
<div class="container">
    <div class="row">
    <h2>Fill in the form below to add a new card to your collection</h2>
        {{ wtf.quick_form(form=form, novalidate=True) }}
        <span><a href="{{ url_for('cards.cards') }}">Back to cards.</a></span>
    </div>
</div>
{% endblock %}
